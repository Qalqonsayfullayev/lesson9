<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>
  <div class="flex-row container">

    <div id="carouselExampleIndicators" class="carousel slide col-6" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/Rectangle 31.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/rasm1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/rasm2.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="card border-dark col-5" style="max-width: 18rem;">
      <div class="card-header bg-transparent border-success">Learn Bootstrap</div>
      <div class="card-body">
        <h5 class="card-title">Success card title</h5>
        <p class="card-text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia enim exercitationem sed
          corrupti! Eos quasi laudantium tempore numquam itaque amet porro rem explicabo, ratione delectus adipisci
          quaerat labore, totam aspernatur.</p>
      </div>
      <div class="card-footer bg-transparent border-dark text-center">
        <button class="btn bg-success">learn</button>
      </div>
    </div>
  </div>


  <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
